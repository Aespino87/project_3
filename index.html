         <div class="container">
            
            <div class="row mt-4 mb-5">
                <h1 class="text-center col-12">Password Generator</h1>
                <br>
                <div class="bg-white border-secondary p-4 col-md-8 col-sm-12 mx-auto mb-5 shadow">
                    <h2>Generate a Password</h2>

                    <hr>
                
            
                        
                    <form class="needs-validation" novalidate>
                      

                        
                        <div class="form-group">
                            <label for="number of characters">How many Characters do you want?</label>
                            <input type="number" value="8" min="8" max="128" id="charQuant" placeholder="8 - 128">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="upper">
                                    <label class="form-check-label" for="inlineFormCheck">
                                      Upper Case
                                    </label>
                                    <br>

                                    <input class="form-check-input" type="checkbox" id="lower">
                                    <label class="form-check-label" for="inlineFormCheck">
                                      Lower Case
                                    </label>
                                    <br>

                                    <input class="form-check-input" type="checkbox" id="numbers">
                                    <label class="form-check-label" for="inlineFormCheck">
                                        Numbers
                                    </label>
                                    <br>

                                    <input class="form-check-input" type="checkbox" id="symbols">
                                    <label class="form-check-label" for="inlineFormCheck">
                                        Symbols
                                    </label>
                                  
                                </div>
                              </div>
                            
                          <input class="form-control" type="text" placeholder="Your Secure Password" id="yourPwd"></input>
                          <small id="passwordHelpBlock" class="form-text text-muted">
                              Your password must be 8-128 characters long and must not contain spaces or emoji.
                            </small>
                        </div>
                        <hr>
                        <button onclick="generatePassword()" class="btn btn-danger mb-2 col-md-4 " id="generate" type="button">Generate Password</button>
                        <button onclick="copyPassword()" class="btn btn-secondary mb-2 col-md-4 float-right" type="button">Copy to Clipboard</button>
                      </form>
                </div>
            </div>
